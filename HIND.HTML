<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Website Buy Registration</title>
  <style>
    /* Background Styling */
    body {
      background-image: url('https://sagunarchitects.com/wp-content/uploads/2022/11/Sagun_architect_Invertis-University_Bareilly-1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Content Box */
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: crimson;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: crimson;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: darkred;
    }

    /* Contact Link */
    .contact {
      display: block;
      text-align: center;
      font-size: 18px;
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }

    .contact:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Website Buy Registration Form</h1>

    <form action="submit_registration.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="GENDER">Gender:</label>
      <input type="text" id="GENDER" name="GENDER" required>

      <label for="RELIGION">Religion:</label>
      <input type="text" id="RELIGION" name="RELIGION" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <label for="ADHAAR">Aadhaar Number:</label>
      <input type="text" id="ADHAAR" name="ADHAAR" pattern="[0-9]{12}" placeholder="Enter 12-digit Aadhaar number" required>

      <input type="submit" value="Register">
    </form>

    <a class="contact" href="tel:+917704849886">ðŸ“ž +91 7704849886</a>
  </div>
</body>
</html>
